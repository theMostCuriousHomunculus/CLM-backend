type AccountType implements Document {
  _id: ID!
  admin: Boolean!
  avatar: ScryfallCardType!
  buds: [AccountType]
  cubes: [CubeType]!
  decks: [DeckType]!
  email: String
  events(limit: Int, skip: Int): [EventType]!
  location: Location
  matches: [MatchType]
  measurement_system: MeasurementSystemEnum
  name: String!
  nearby_users: [AccountType]
  radius: Int
  received_bud_requests: [AccountType]
  sent_bud_requests: [AccountType]
  token: String
  total_events: Int
}
